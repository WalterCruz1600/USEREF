<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch con React Hooks</title>
  <!-- React y ReactDOM desde CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel para JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .session { margin-top: 5px; }
    button { margin-right: 5px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function Stopwatch() {
      // Estado del tiempo en segundos
      const [time, setTime] = useState(0);
      // Estado de ejecuci贸n (corriendo o no)
      const [isRunning, setIsRunning] = useState(false);
      // Lista de sesiones guardadas
      const [sessions, setSessions] = useState([]);
      // Referencia para guardar el ID del intervalo
      const intervalRef = useRef(null);

      // Efecto para manejar el temporizador
      useEffect(() => {
        if (isRunning) {
          intervalRef.current = setInterval(() => {
            setTime(prev => prev + 1);
          }, 1000);
        } else if (intervalRef.current) {
          clearInterval(intervalRef.current);
          intervalRef.current = null;
        }
        // Limpieza al desmontar o cambiar isRunning
        return () => {
          if (intervalRef.current) {
            clearInterval(intervalRef.current);
          }
        };
      }, [isRunning]);

      // Alternar inicio/pausa
      const handleStartPause = () => {
        setIsRunning(prev => !prev);
      };

      // Reiniciar temporizador
      const handleReset = () => {
        setIsRunning(false);
        setTime(0);
      };

      // Guardar sesi贸n actual
      const handleSaveSession = () => {
        setSessions(prev => [...prev, time]);
      };

      // Mostrar tiempo en formato HH:MM:SS
      const formatTime = seconds => {
        const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
        const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${h}:${m}:${s}`;
      };

      return (
        <div>
          <h1>Stopwatch</h1>
          <div style={{ fontSize: '2em', marginBottom: '10px' }}>
            {formatTime(time)}
          </div>
          <button onClick={handleStartPause}>
            {isRunning ? 'Pausar' : 'Iniciar'}
          </button>
          <button onClick={handleReset}>Reiniciar</button>
          <button onClick={handleSaveSession} disabled={time === 0}>
            Guardar sesi贸n
          </button>
          <div>
            {sessions.map((t, i) => (
              <div key={i} className="session">
                Sesi贸n {i + 1}: {formatTime(t)}
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Stopwatch />);
  </script>
</body>
</html>
